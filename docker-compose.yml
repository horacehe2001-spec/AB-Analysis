version: '3.8'

services:
  # ========== 后端服务 ==========
  backend:
    build:
      context: .
      target: backend
    container_name: stats-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=sqlite:///./data/app.db
      - DATA_DIR=/data
      - CORS_ORIGINS=http://localhost,http://localhost:80
      - AUTH_DISABLED=true
    volumes:
      - ./data:/data
      - ./app.db:/app/data/app.db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v2/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== 前端服务 (Nginx) ==========
  frontend:
    build:
      context: .
      target: frontend
    container_name: stats-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
